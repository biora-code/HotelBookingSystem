<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
</head>
<body>
    <h2>Hotels</h2>
    <ul>
        {% for hotel in hotels %}
            <li><a href="{{ url_for('hotel_details', hotel_id=hotel['hotel_id']) }}">{{ hotel['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
