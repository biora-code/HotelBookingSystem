<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Rates</title>
</head>
<body>
    <h3>Change the Conversion Rate</h3>
    <form method="POST">
        <label for="rate">Rate:</label>
        <input type="number" step="0.01" id="rate" name="rate" value="{{ conversion_rate['rate'] }}" required><br><br>
        <button type="submit">Change rate</button>
    </form>
    
</body>
</html>
