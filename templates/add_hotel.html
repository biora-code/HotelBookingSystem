<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}">
</head>
<body>
    <div class="container">
    <h2>Add a New Hotel</h2>
    <form method="post" action="{{ url_for('add_hotel') }}">
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required>
        <label for="peak_season_price">Peak Season Price:</label>
        <input type="number" step="0.01" id="peak_price" name="peak_price" required>
        <label for="off_peak_season_price">Off Peak Season Price:</label>
        <input type="number" step="0.01" id="off_peak_price" name="off_peak_price" required><br>
        <button type="submit">Add Hotel</button>
    </form>
    </div>
</body>
</html>
